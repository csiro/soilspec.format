# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: pkg-test

jobs:
  pkg-test:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'devel'
          rtools-version: '42'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: devtools

      - name: install-opusreader
        run: devtools::install_github("pierreroudier/opusreader")
        shell: Rscript {0}

      - name: install-opusreader2
        run: devtools::install_github("spectral-cockpit/opusreader2@opusreader2_v0.1.0")
        shell: Rscript {0}

      - name: pkg-test
        run: devtools::test(stop_on_failure = T)
        shell: Rscript {0}
